<div class="row" ng-controller="ResetPasswordCtrl">

	<div class="container-fluid">
		<div class="whiteTxt pinkBG1 headerContainer">
			<h1> RESET YOUR PASSWORD </h1>
			<p><em> Please enter you email adresse, we'll send you an email with a reset Password link. </em></p>
		</div><!-- class whiteTxt pinkBG headerContainer -->
	</div><!-- class container-fluid -->
	
	<div class="container-fluid contentBlock" ng-class="{whiteBG: typeDevice === 'mobile'}">
		<div class="col-xs-12">
			<div ng-hide="sent || loading" ng-class="{Form: typeDevice === 'noMobile', FormTablet: sizeDevice === 'tablet', LoginTablet: sizeDevice === 'tablet', FormMedium: sizeDevice === 'medium', FormLarge: sizeDevice === 'large', whiteBG: typeDevice === 'noMobile'}">

				<form name="resetPasswordForm" role="reset-password" ng-submit="resetPasswordForm.$valid && sendEmail(reset)" novalidate>

					<div class="col-xs-12 form-group has-feedback" ng-class="{'has-success': resetPasswordForm.email.$valid, 'has-error': resetPasswordForm.email.$invalid && resetPasswordForm.email.$dirty}">

						<label class="greyTxt2" for="resetPassword"> Enter you email to reset your password </label>

						<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-envelope"></span>
							</span>
							<input type="email" class="form-control" ng-model="reset.email" name="email" id="email" aria-describedby="emailStatus" placeholder="Email" ng-maxlength="255" required>
						</div><!-- class input-group -->

						<!-- Errors -->
						<span class="glyphicon glyphicon-ok form-control-feedback iconForm" ng-show="resetPasswordForm.email.$valid" aria-hidden="true"></span>
						<span id="emailStatus" class="sr-only">(success)</span>
						<span class="glyphicon glyphicon-remove form-control-feedback iconForm" ng-show="resetPasswordForm.email.$invalid && resetPasswordForm.email.$dirty" aria-hidden="true"></span>
						<span id="emailStatus" class="sr-only">(warning)</span>
						<span class="validationError" ng-show="resetPasswordForm.email.$error.required && resetPasswordForm.email.$dirty">* The email is required</span>

					</div><!-- class col-xs-12 -->

					<hr>

					<!-- Submit button -->
					<div class="col-xs-12">
						<button type="submit" class="btn btn-lg center-block pinkBtn whiteTxt"> Send </button>
					</div><!-- class col-xs-12 -->

				</form><!-- resetPasswordForm -->

			</div>
		</div><!-- class col-xs-12 -->

		<div class="col-xs-12" ng-show="sent">
			<p class="lead"> The email was sent, please check your inbox </p>
		</div><!-- class col-xs-12 -->

		<div class="col-xs-12" ng-show="error && !sent && !loading">
			<p class="lead"> The email was not sent </p>
		</div><!-- class col-xs-12 -->

		<div class="col-xs-12" ng-show="loading">
			<i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
		</div><!-- class col-xs-12 -->
	</div><!-- class container-fluid contentBlock -->
</div><!-- class row -->
