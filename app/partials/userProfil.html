<div class="row" ng-controller="ProfilCtrl">

	<div class="container-fluid pinkBGCarousel">

		<div class="container well pinkWell">
			<div class="row">

				<div class="col-md-11">
					<ul class="list-inline">
						<li><img class="img-responsive smallProfil" src="img/Profils/profil1.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil2.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil3.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil4.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil5.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil6.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil7.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil8.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil9.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil10.png"></li>
					</ul><!-- class list-inline -->
				</div><!-- class col-md-11 -->

				<div class="col-md-1 scrollProfilsArrow text-center">
					<i class="fa fa-caret-right fa-4x"></i>
				</div><!-- class col-md-1 -->

			</div><!-- class row -->
		</div><!-- well pinkWell -->

	</div><!-- class container-fluid -->

	<div class="container-fluid greyBGProfil">
		<div class="container">
			<div class="row">
				<!-- Information panel -->
				<div class="col-md-3">
					<div class="whiteBG text-center">

						<!-- Profil Picture -->
						<div class="row">
							<img class="img-responsive center-block imgProfilRounded" src="img/bigProfil.png">
						</div><!-- class row -->

						<!-- Name , Age -->
						<div class="row">
							<p class="lead"> Shara, 22 </p>
						</div><!-- class row -->

						<!-- Popularity -->
						<div class="row">
							
							<div class="col-md-12">
								<div class="progress">
									<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
									</div><!-- class progress-bar -->
								</div><!-- class progress -->
							</div><!-- class col-md-12 -->

							<div class="col-md-2">
								<i class="fa fa-heart-o"></i>
							</div><!-- class col-md-2 -->

							<div class="col-md-8">
								<p> Your Popularity: <strong class="pinkTxt"> LOW </strong></p>
							</div><!-- class col-md-8 -->

							<div class="col-md-2">
								<i class="fa fa-heart pinkIcon"></i>
							</div><!-- class col-md-2 -->

						</div><!-- class row -->

						<div class="row">
							<div class="col-md-12">
								<a class="btn pinkBtnMd center-block"> Increase Your Popularity </a>
							</div><!-- class col-md-12 -->
						</div><!-- class row -->

						<div class="row">
							<div class="col-md-10 col-md-offset-2">
								<ul class="list-unstyled fa-ul text-left">
									<li><i class="fa-li fa fa-eye"></i><a> Profil visitors </a></li>
									<li><i class="fa-li fa fa-thumbs-up"></i><a> Liked You <span class="badge"> 2 </span></a></li>
									<li><i class="fa-li fa fa-heart"></i><a> Favorites </a></li>
									<li><i class="fa-li fa fa-comments"></i><a> Comments <span class="badge"> 5 </span></a></li>
									<li><i class="fa-li fa fa-lock"></i><a> Blocked </a></li>
								</ul>
							</div><!-- class col-md-10 col-md-offset-2 -->
						</div><!-- class row -->

					</div><!-- class whiteBG text-center -->
				</div><!-- class col-md-3 -->

				<div class="col-md-9 whiteBG">
					
					<div class="row">
						<div class="col-md-4">
							<h1 class="pinkTxt"><i class="fa fa-heart"></i> Profil </h1>
						</div><!-- class col-md-4 -->
						<div class="col-md-4 col-md-offset-4 text-right">
							<a class="btn pinkBtnMd"><i class="fa fa-user"></i> Profil </a>
							<a class="btn pinkBtnMd"><i class="fa fa-picture-o"></i> Photos </a>
						</div><!-- class col-md-4 col-md-offset-4 -->
					</div><!-- class row -->

					<div class="row">
						<div class="col-md-2">
							<p><i class="fa fa-child fa-lg"></i><strong> 8 </strong> Friends </p>
						</div><!-- class col-md-2 -->
						<div class="col-md-2">
							<p><i class="fa fa-info-circle fa-lg"></i><strong> 5 </strong> Interests </p>
						</div><!-- class col-md-2 -->
						<div class="col-md-4">
							<p><i class="fa fa-user-plus fa-lg"></i><strong> 18 </strong> Angel Recommended </p>
						</div><!-- class col-md-2 -->
					</div><!-- class row -->

					<div class="row">
						<div class="col-md-12 darkGreyBG">
							<div class="col-md-2 photoSticky">
								<img class="img-responsive smallProfil" src="img/photo.png">
							</div><!-- class col-md-2 -->
							<div class="col-md-2 photoSticky">
								<img class="img-responsive smallProfil" src="img/photo2.png">
							</div><!-- class col-md-2 -->
						</div><!-- class container-fluid -->
					</div><!-- class row -->

					<div class="row">
						
						<div class="col-md-6">
							<div class="col-md-6">
								<p class="text-left greyText"> Location : <span class="pinkTxt"> Singapore </span></p>
							</div><!-- class col-md-6 -->
							<div class="col-md-6">
								<a class="btn btn-link text-right" ng-click="hideMap = !hideMap"><i class="fa fa-map-marker"></i> Hide Map </a>
							</div><!-- class col-md-6 -->
						</div><!-- class col-md-5 -->
						
						<div class="col-md-3">
						</div><!-- col-md-3 -->

						<div class="col-md-3">
						</div><!-- class col-md-3 -->

					</div><!-- class row -->

				</div><!-- class col-md-9 -->

			</div><!-- class row -->
		</div><!-- class container -->
	</div><!-- class container-fluid -->

</div><!-- container text-center -->
