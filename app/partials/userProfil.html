<div class="row" ng-controller="ProfilCtrl">

	<div class="container-fluid pinkBGCarousel">
		<div class="well pinkWell">
			<div class="row">
				
				<div class="col-md-11">
					<ul class="list-inline">
						<li><img class="img-responsive smallProfil" src="img/Profils/profil1.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil2.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil3.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil4.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil5.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil6.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil7.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil8.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil9.png"></li>
						<li><img class="img-responsive smallProfil" src="img/Profils/profil10.png"></li>
					</ul><!-- class list-inline -->
				</div><!-- class col-md-11 -->

				<div class="col-md-1 scrollProfilsArrow text-center">
					<i class="fa fa-caret-right fa-4x"></i>
				</div><!-- class col-md-1 -->

			</div><!-- class row -->
		</div><!-- well pinkWell -->
	</div><!-- class container-fluid -->

	<div class="container-fluid greyBGProfil">

		<!-- Information panel -->
		<div class="col-md-3 whiteBG text-center">

			<!-- Profil Picture -->
			<div class="row">
				<img class="img-responsive center-block imgProfilRounded" src="img/bigProfil.png">
			</div><!-- class row -->

			<!-- Name , Age -->
			<div class="row">
				<p class="lead"> Shara, 22 </p>
			</div><!-- class row -->

			<!-- Popularity -->
			<div class="row">
				
				<div class="col-md-12">
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
						</div><!-- class progress-bar -->
					</div><!-- class progress -->
				</div><!-- class col-md-12 -->

				<div class="col-md-2">
					<i class="fa fa-heart-o"></i>
				</div><!-- class col-md-2 -->

				<div class="col-md-8">
					<p> Your Popularity: <strong class="pinkTxt"> LOW </strong></p>
				</div><!-- class col-md-8 -->

				<div class="col-md-2">
					<i class="fa fa-heart pinkIcon"></i>
				</div><!-- class col-md-2 -->

			</div><!-- class row -->

			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<a class="btn pinkBtnMd center-block"> Increase Your Popularity </a>
				</div><!-- class col-md-8 -->
			</div><!-- class row -->

			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<ul class="list-unstyled fa-ul text-left">
						<li><i class="fa-li fa fa-eye"></i><a> Profil visitors </a></li>
						<li><i class="fa-li fa fa-thumbs-up"></i><a> Liked You <span class="badge"> 2 </span></a></li>
						<li><i class="fa-li fa fa-heart"></i><a> Favorites </a></li>
						<li><i class="fa-li fa fa-comments"></i><a> Comments <span class="badge"> 5 </span></a></li>
						<li><i class="fa-li fa fa-lock"></i><a> Blocked </a></li>
					</ul>
				</div><!-- class col-md-6 -->
			</div><!-- class row -->
		</div><!-- class col-md-3 -->

		<div class="col-md-9 whiteBG">
			<div class="row">
				<h1 class="pinkTxt"><i class="fa fa-heart"></i> Profil </h1>
			</div><!-- class row -->

		</div><!-- class col-md-9 -->
	</div><!-- class container-fluid -->

</div><!-- container text-center -->
