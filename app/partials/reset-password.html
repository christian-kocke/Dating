<div class="row">

	<div class="container-fluid pinkBG">
		<h1> RESET YOUR PASSWORD </h1>
		<p><em> Please enter you email adresse, we'll send you an email with a reset Password link. </em></p>
	</div><!-- class container-fluid -->

	<div class="container-fluid greyBG">
	</div><!-- class container-fluid -->
	
	<div class="col-md-3 col-md-offset-9 FormContainer" ng-hide="sent || loading">
		<form name="resetPasswordForm" role="reset-password" ng-submit="resetPasswordForm.$valid && sendEmail(reset)" novalidate>
			
			<div class="col-md-12 form-group has-feedback" ng-class="{'has-success': resetPasswordForm.email.$valid, 'has-error': resetPasswordForm.email.$invalid && resetPasswordForm.email.$dirty}">
				
				<div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-envelope"></span>
					</span>
					<input type="email" class="form-control" ng-model="reset.email" name="email" id="email" aria-describedby="emailStatus" placeholder="Email" ng-maxlength="255" required>
				</div><!-- class input-group -->

				<!-- Errors -->
				<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="resetPasswordForm.email.$valid" aria-hidden="true"></span>
				<span id="emailStatus" class="sr-only">(success)</span>
				<span class="glyphicon glyphicon-remove form-control-feedback" ng-show="resetPasswordForm.email.$invalid && resetPasswordForm.email.$dirty" aria-hidden="true"></span>
				<span id="emailStatus" class="sr-only">(warning)</span>
				<span class="validationError" ng-show="resetPasswordForm.email.$error.required && resetPasswordForm.email.$dirty">* The email is required</span>

			</div><!-- class col-md-12 -->

			<!-- Submit button -->
			<div class="col-md-8 col-md-offset-2">
				<button type="submit" class="btn btn-lg center-block pinkBtn"> Send </button>
			</div><!-- class col-md-8 col-md-offset-2 -->

		</form><!-- resetPasswordForm -->
	</div><!-- class col-md-3 col-md-offset-9 -->

	<div class="col-md-4 col-md-offset-4" ng-show="sent">
		<p class="lead"> The email was sent, please check your inbox </p>
	</div>

	<div class="col-md-4 col-md-offset-4" ng-show="error && !sent && !loading">
		<p class="lead"> The email was not sent </p>
	</div>

	<div class="col-md-4 col-md-offset-4" ng-show="loading">
		<i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
	</div>
</div><!-- class row -->
